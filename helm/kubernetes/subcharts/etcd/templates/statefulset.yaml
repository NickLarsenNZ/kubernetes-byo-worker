apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "etcd.fullname" . }}
  labels:
{{ include "etcd.labels" . | indent 4 }}
spec:
  serviceName: {{ include "etcd.fullname" . }}-headless
  updateStrategy.type: RollingUpdate
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "etcd.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "etcd.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - etcd
          - --listen-client-urls=http://0.0.0.0:2379
          - --advertise-client-urls=http://{{ include "etcd.fullname" . }}-0.{{ include "etcd.fullname" . }}-headless:{{ .Values.service.port }}
          - --data-dir=/var/lib/etcd
          ports:
            - name: client
              containerPort: 2379
              protocol: TCP
          livenessProbe:
            exec:
              command: 
              - etcdctl
              - cluster-health
            initialDelaySeconds: 60
          readinessProbe:
            exec:
              command: 
              - etcdctl
              - cluster-health
            initialDelaySeconds: 60
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
